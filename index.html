<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="images/calculator.png">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main-body">
        <div class="calc">
            <div class="output">
                <input type="text" id="screen">
            </div>
            <div class="buttons">
                <div class="btn">
                    <button onclick="screenClear()" id="clear">C</button>
                </div>
                <div class="btn">
                    <button onclick="buttonClick(7)">7</button>
                    <button onclick="buttonClick(8)">8</button>
                    <button onclick="buttonClick(9)">9</button>
                    <button onclick="operatorClick('/')">/</button>
                </div>
                <div class="btn">
                    <button onclick="buttonClick(4)">4</button>
                    <button onclick="buttonClick(5)">5</button>
                    <button onclick="buttonClick(6)">6</button>
                    <button onclick="operatorClick('*')">x</button>
                </div>
                <div class="btn">
                    <button onclick="buttonClick(1)">1</button>
                    <button onclick="buttonClick(2)">2</button>
                    <button onclick="buttonClick(3)">3</button>
                    <button onclick="operatorClick('-')">-</button>
                </div>
                <div class="btn">
                    <button onclick="buttonClick('.')">.</button>
                    <button onclick="buttonClick(0)">0</button>
                    <button onclick="operatorClick('+')">+</button>
                    <button onclick="equalBtn()">=</button>
                </div>
            </div>
        </div>
        
    </div>



    <script src="script.js"></script>
</body>
</html>
